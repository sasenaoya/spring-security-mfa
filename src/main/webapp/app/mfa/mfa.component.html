<form [formGroup]="formGroup">
  <div class="form-group">
    <div>code</div>
    <input type="text" class="form-control" id="code" name="code" formControlName="code" />
  </div>
  @if (errorMessage) {
    <div class="invalid-feedback" [jhiTranslate]="errorMessage"></div>
    <div class="form-group" [jhiTranslate]="errorMessage"></div>
  }
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="submit()" [disabled]="formGroup.invalid">Submit</button>
  </div>
</form>
